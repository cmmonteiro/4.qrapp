<ion-header>

  <ion-navbar color="dark">
    <ion-title>Historial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
      
      <button ion-item *ngFor="let item of historial; let i = index"
         (click) = "open_scan(i);">
         {{item.info}}
         <p>{{item.tipo}}</p>
         
      </button>
  </ion-list>

</ion-content>
